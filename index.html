<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="images/user.png">
            </div>
        </div>
        <div class="container">
            <div class="info">
                <h1>DISCOVER</h1>
                <P>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa distinctio temporibus rerum rem. Praesentium nulla molestiae commodi provident porro at. Eos, impedit culpa.</P>
                <input type="text" placeholder="Search">
            </div>
        </div>

        <div class="slider">
            <img src="images/left-arrow.png" id="prev">
            <div class="preview">
                <img src="images/small1.png" class="active thumbnail">
                <img src="images/small2.png" class="thumbnail">
                <img src="images/small3.png" class="thumbnail">
                <img src="images/small4.png" class="thumbnail">
                <img src="images/small5.png" class="thumbnail">
            </div>
            <img src="images/right-arrow.png" id="next">
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
